query paymentOfUser($where: UserWhereUniqueInput!) {
  user(where: $where) {
    id
    firstName
    lastName
    mobile
    payments {
    id 
    refNo
    amount
    status 
    paymentFor
     createdAt
      emdUpdateCount
    createdBy {
    firstName  
    }
    updatedAt
    image {
      url
    }
     emdUpdate {
      vehicleBuyingLimitIncrement
    }
   
    }
  }
}