query BidDetailsPerVehicle($where: VehicleWhereUniqueInput!) {
  vehicle(where: $where) {
    registrationNumber
    userVehicleBids {
    amount
    id
  
      user {
      id
      firstName
      lastName
      mobile  
      }
    }
    currentBidAmount
    currentBidUser {
    id  
    username
    firstName
    lastName
    }
    userVehicleBidsCount
    vehicleEventStatus
    watchedByCount
    watchedBy {
    id
    username
    firstName  
    }
  }
}