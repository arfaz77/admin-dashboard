query states {
  states {
    name
    id
    users {
      id
      firstName
    }
    locations {
      name
    }
  }
}


mutation CreateState($data: StateCreateInput!) {
    createState(data: $data) {
      name
    }
  }
  mutation DeleteState($where: StateWhereUniqueInput!) {
  deleteState(where: $where) {
  id  
  name
  }
}