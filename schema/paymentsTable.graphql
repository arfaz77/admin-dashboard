query paymentTable($skip: Int!, $take: Int, $orderBy: [PaymentOrderByInput!]!) {
  payments(skip: $skip, take: $take, orderBy: $orderBy) {
    id
    refNo
    status
    amount
    paymentFor
    createdAt
    #  createdBy {
    # firstName
    # lastName  
    # }
    updatedAt
    user {
      id
      firstName
      lastName
      username
       mobile
    }
  }
}