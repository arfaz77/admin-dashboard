query User($where: UserWhereUniqueInput!) {
  user(where: $where) {
    id
    firstName
    activeBidsCount
  bannedSellersCount
  businessName
  categoryCount
 states {
   name
 } 
  city
  country
  createdAt
  dealerId
  email
  emdUpdatesByAdminCount
  emdUpdatesCount
  id
  idNo
  idProofNo
 idProof {
     url
   }
  idProofBack {
    url
  }
  
  idProofType
  image {
    url,__typename
  }
  lastName
  magicAuthIssuedAt
  magicAuthRedeemedAt
  mobile
  pancard {
  url
  }
  pancardNo
   payments {
     amount
   } 
   paymentsCount
   phone
   role
   specialVehicleBuyingLimit
   dealerId
     dealership {
     url
   }
   vehicleBuyingLimit
   username
    status
    updatedAt
    bannedSellers {
      name
    }
  }
}