mutation CreateUser($data: UserCreateInput!) {
  createUser(data: $data) {
    mobile
    username
    firstName
    lastName
    email
    username
    businessName
    role
    status
    image {
        url
    }
    country
    pancard {
      url
    }
    idProof {
      id
    }
    idProofBack {
      url
    }
    dealership {
      url
    }
     category {
      name
    }
  }
}
