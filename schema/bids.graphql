query BidsTable {
  bids {
  id
  amount
  name 
  createdAt
  updatedAt

    bidVehicle {
    id
    registrationNumber
  }
  user {
    firstName
    lastName
    id
  }

}
}


query BidDetailsPerVehicle($where: VehicleWhereUniqueInput!) {
  vehicle(where: $where) {
    registrationNumber
    vehicleIndexNo
    userVehicleBids {
    amount
    id
    createdAt
  
      user {
      id
      firstName
      lastName
      mobile  
      }
    }
    currentBidAmount
    
    currentBidUser {
    id  
    username
    firstName
    lastName
    }
    userVehicleBidsCount
    vehicleEventStatus
    watchedByCount
    watchedBy {
    id
    username
    firstName  
    }
  }
}

mutation DeleteBid($where: BidWhereUniqueInput!) {
  deleteBid(where: $where) {
    id
  }
}