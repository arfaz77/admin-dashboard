query BidsTable {
  bids {
  id
  amount
  name 
  createdAt
  updatedAt

    bidVehicle {
    id
    registrationNumber
  }
  user {
    firstName
    lastName
    id
  }

}
}


query BidDetailsPerVehicle($where: VehicleWhereUniqueInput!) {
  vehicle(where: $where) {
    id
    registrationNumber
    vehicleIndexNo
        userVehicleBidsCount
    vehicleEventStatus
    watchedByCount
    bidStatus
    event {
  eventNo
}
    userVehicleBids {
    amount
    id
    createdAt
  
      user {
      id
      firstName
      lastName
      mobile  
      }
    }
    
    currentBidAmount
    currentBidUser {
    id  
    username
    firstName
    lastName
    }

  
  }
}

mutation DeleteBid($where: BidWhereUniqueInput!) {
  deleteBid(where: $where) {
    id
  }
}