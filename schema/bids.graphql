query BidsTable {
  bids {
  id
  amount
  name 
  createdAt
  updatedAt

    bidVehicle {
    id
    registrationNumber
  }
  user {
    firstName
    lastName
    id
  }

}
}


query BidDetailsPerVehicle($where: VehicleWhereUniqueInput!) {
  vehicle(where: $where) {
    id
    make
    registrationNumber
    vehicleIndexNo
        userVehicleBidsCount
    vehicleEventStatus
    watchedByCount
    bidStatus
    event {
  eventNo
   seller {
    name
  }
}
    userVehicleBids {
    amount
    id
    createdAt
  
      user {
      id
      idNo
      firstName
      lastName
      mobile  
      }
    }
    
    currentBidAmount
    currentBidUser {
    id  
    idNo 
    username
    firstName
    lastName
    }

  
  }
}
mutation updateBid($where: BidWhereUniqueInput!, $data: BidUpdateInput!) {
  updateBid(where: $where, data: $data) {
    id
    user {
      idNo
    }
    
  }
}

mutation DeleteBid($where: BidWhereUniqueInput!) {
  deleteBid(where: $where) {
    id
  }
}