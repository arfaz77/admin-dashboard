 query OpenAuctionVehicles($where: VehicleWhereInput!) {
  vehicles(where: $where) {
    vehicleEventStatus
    registrationNumber
    make
    model
    varient
    categoty
    city
    fuel
    type
    rcStatus
    yearOfManufacture
    ownership
    kmReading
    insuranceStatus
    frontImage
    backImage
    leftImage
    rightImage
    currentBidAmount
    bidStartTime
    bidStatus
    bidTimeExpire
    vehicleIndexNo
    myBidRank
    id
     startPrice
    startBidAmount
    quoteIncreament
    veicleLocation
 vehicleCondition
    event {
      id
      gapInBetweenVehicles
      endDate
      status
    }
  }
}

