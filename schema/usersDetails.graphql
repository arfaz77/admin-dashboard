query Users($skip: Int!, $take: Int, $orderBy: [UserOrderByInput!]!) {
  users(skip: $skip, take: $take, orderBy: $orderBy) {
    firstName
    lastName
    email
    mobile
    status
    state
    role
    idNo
    id
     pancardNo
     activeBidsCount
     currentVehicleBuyingLimit {
    vehicleBuyingLimit  
    }
  }
 
}