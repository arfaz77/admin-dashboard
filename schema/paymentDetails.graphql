query PaymentDetails($where: PaymentWhereUniqueInput!) {
  payment(where: $where) {
    id
    amount
    status
    paymentFor
    description
    refNo
    image {
      url
    }
    user {
      id
      firstName
      username
    }
     emdUpdate {
    emdNo
    vehicleBuyingLimitIncrement
     createdAt
      createdBy {
        id
        firstName
      }
  }  
  }
}